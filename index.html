<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Calorías</h1>
        <form id="calorieForm">
            <label for="weight">Peso del alimento (g):</label>
            <input type="number" id="weight" required>

            <label for="calories">Calorías por porción:</label>
            <input type="number" id="calories" required>

            <label for="desiredWeight">Peso deseado (g):</label>
            <input type="number" id="desiredWeight" required>

            <button type="button" onclick="calculateCalories()">Calcular</button>
        </form>
        <div id="result"></div>
        <div id="history"></div>
        <button type="button" onclick="sumCalories()">Sumar Calorías</button>
        <button type="button" onclick="resetCalculator()">Reset</button>
        <div id="total"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
